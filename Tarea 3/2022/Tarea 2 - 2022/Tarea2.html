    <h1>Tarea 2 - DEWC03</h1>

    <p id="fecha">

    </p>

<script>
    var patron1 = /^\d{2}\/\d{2}\/\d{2}$/;
    var patron2 = /^\d{2}\s\d{2}\s\d{2}$/;
    
    do
    {
        var fecha = prompt('Introduzca una fecha en formato xx/xx/xx o xx xx xx');
        barras = patron1.test(fecha);
        espacios = patron2.test(fecha);

        
        console.log('patron1 ' + barras);
        console.log('patron2 ' + espacios);
        console.log(fecha);

        if(barras || espacios)
        {
        var mensaje = document.getElementById('fecha');
        mensaje.innerHTML = fecha;
        }else
        {
            alert('ERROR: Â¡Introduzca la fecha en formato xx/xx/xx o xx xx xx');
        }
    }while(!barras && !espacios)
</script>
