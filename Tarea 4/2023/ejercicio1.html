<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>



    <script>
        let meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
        let fecha = new Date();
        
        let dia = fecha.getDate();
        let mes = fecha.getMonth();
        let anio = fecha.getFullYear();

        function getMesNombre(mes)
        {
            let nombreMes;

            nombreMes = meses[mes];

            return nombreMes;
        }

        let nochevieja = (new Date(anio, 3, 10).getTime() /1000 /60 /60 /24);

        let restantes = Math.floor(nochevieja - (fecha.getTime() /1000 /60 /60 /24)) ;

        if(restantes > 0) {

            document.write('<h1>Estamos a ' + dia + ' de ' + getMesNombre(11) + ' de ' + anio + ', faltan ' + restantes + ' días para fin de curso.</h1>');

        } else {

            document.write('<h1>Estamos a ' + dia + ' de ' + getMesNombre(11) + ' de ' + anio + ', han pasado ' + restantes * (-1) + ' días desde el fin de curso.</h1>');

        }
    </script>
</body>
</html>
