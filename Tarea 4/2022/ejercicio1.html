    <script>
        var meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
        var fecha = new Date();
        
        var dia = fecha.getDate();
        var mes = fecha.getMonth();
        var anio = fecha.getFullYear();

        function getMesNombre(mes)
        {
            var nombreMes;

            nombreMes = meses[mes];

            return nombreMes;
        }

        var nochevieja = (new Date(anio, 11, 31).getTime() /1000 /60 /60 /24);

        var restantes = Math.floor(nochevieja - (fecha.getTime() /1000 /60 /60 /24)) ;

        document.write('<h1>Estamos a ' + dia + ' de ' + getMesNombre(11) + ' de ' + anio + ', faltan ' + restantes + ' d√≠as para nochevieja.</h1>');
    </script>
