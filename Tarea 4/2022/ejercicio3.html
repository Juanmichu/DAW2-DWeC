<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    

    <script>
        var mod = prompt('Introduzca un nº');
        var typus = prompt('Introduzca "S" para segundos, "M" para minutos y "H" para horas');

        function cuentaAtras(modificador, tipo)
        {

            tipo = tipo.toUpperCase();
            var cuentaAtras = 0;

            switch(tipo)
            {
                case 'S':
                    cuentaAtras = modificador;
                    break;
                case 'M':
                    cuentaAtras = modificador*60;
                    break;
                case 'H':
                    cuentaAtras = modificador*1200;
                    break;
            }

             var cuenta = setInterval(() => {
                document.write('<p>Faltan ' + cuentaAtras + ' segundos.');
                cuentaAtras--;

                if(cuentaAtras == 0)
                {
                    clearInterval(cuenta);
                    document.write('<p>Cuenta atrás finalizada</p>');
                }
             },1000);
                    
        }

        cuentaAtras(mod,typus);
    </script>
</body>
</html>
