<body>
    <h1>Ejercicio 1</h1>
    
    <div id="mensaje">
        ¡Bienvenido! 
    </div>
    
    <script>


        var nombre = prompt('¿Cuál es tu nombre?');

        var edad = prompt('¿Y tu edad?');

        var mayoria = (edad > 18) ? 'mayor' : 'menor'; 

        var mensaje = "Hola " + nombre + ",tienes " + edad + " años, eres " + mayoria + " de edad.";

        var elemento = document.getElementById('mensaje');
        elemento.innerHTML = mensaje;
       
        console.log(mensaje);
        
        console.log(elemento.innerHTML);

        
    </script>
</body>
